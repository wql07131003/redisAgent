#日志目录
log_dir : ./log
#日志文件名
log_file : frman.
#日志文件刷新大小(M)
log_size : 1500
#日志级别
log_level : 16


#srch服务

#服务名
_svr_tieba_srch_name : srch
#启动服务的端口
_svr_tieba_srch_port : 11100
#服务的读超时(单位:ms)
_svr_tieba_srch_readtimeout : 1000
#服务的写超时(单位:ms)
_svr_tieba_srch_writetimeout : 1000
#服务启动的线程数
_svr_tieba_srch_threadnum : 1
#服务连接的类型(0:短连接, 1:长连接)example: 0 (use short connect)
_svr_tieba_srch_connecttype : 0
#服务使用的pool类型(0:XPOOL, 1:CPOOL, 2:EPOOL)
_svr_tieba_srch_servertype : 0
#CPOOL的socksize当使用CPOOL时设置有效
#[默认配置(uint),  _svr_tieba_srch_quenesize : 100]
_svr_tieba_srch_quenesize : 100
#CPOOL的socksize当使用CPOOL时设置有效
#[默认配置(uint),  _svr_tieba_srch_socksize : 500]
_svr_tieba_srch_socksize : 500

#数据文件目录
data_dir : ./data
#后台服务sleep间隔(ms)
daemon_sleeptime : 1000

#认证IP文件路径
auth_file : ./conf/frmanauthip

mask_path : ./data
index_file : del_ind
mask_file : del_record
